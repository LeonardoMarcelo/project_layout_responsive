<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout com Grid e Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
    }

    header, nav, main, section, article, aside, footer {
      padding: 10px;
      border: 2px solid;
    }

    header {
      border-color: limegreen;
    }

    nav {
      border-color: gold;
      background-color: #222;
      margin-top: 10px;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-areas:
        "content aside";
      gap: 10px;
      border-color: green;
      margin-top: 10px;
    }

    .content {
      grid-area: content;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .content > section {
      border-color: gold;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .content article {
      border: 2px solid blue;
      padding: 5px;
      margin: 5px 0;
    }

    aside {
      grid-area: aside;
      border-color: gold;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    aside section {
      border: 2px solid blue;
      padding: 5px;
    }

    footer {
      margin-top: 10px;
      border-color: limegreen;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-areas:
          "content"
          "aside";
      }

      aside {
        flex-direction: row;
        overflow-x: auto;
      }

      aside section {
        min-width: 150px;
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>nav</nav>
  </header>

  <main>
    <div class="content">
      <section>
        <article>article</article>
        <article>article</article>
        <article>article</article>
      </section>
      <section>section</section>
    </div>

    <aside>
      <section>section</section>
      <section>section</section>
    </aside>
  </main>

  <footer>footer</footer>
</body>
</html>
